<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>U-Zo</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script
        src="https://kit.fontawesome.com/4977da3c17.js"
        crossorigin="anonymous"
    ></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <div id="header-wrapper">
        <a href="index.html">
          <div id="logo">U-Zo</div>
        </a>
        <ul id="nav">
          <li class="nav-item">
            <a href="https://dev01.tistory.com/">블로그</a>
          </li>
          <li class="nav-item">
            <a href="https://github.com/u-zo">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="pages/login.html">
              <i class="far fa-user"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <!-- Banner section -->
    <section>
      <div id="banner-wrapper">
        <div class="video-wrapper">
          <video
              class="video"
              autoplay
              muted
              loop
              playsinline
              src="./lib/universe.mp4"
          ></video>
          <div class="cover"></div>
          <div class="cover-text">
            <p>우리가 살고 있는</p>
            <p>태양계에 대하여</p>
            <p>아름다운 우주 여행</p>
          </div>
        </div>
      </div>
    </section>
    <!-- body section -->
    <section id="body">
      <div id="body-wrapper">
        <a href="" class="body-item">
          <img class="body-item-img" src="lib/1.jpg"/>
        </a>
        <a href="" class="body-item">
          <img class="body-item-img" src="lib/2.jpg"/>
        </a>
        <a href="" class="body-item">
          <img class="body-item-img" src="lib/2.jpg"/>
        </a>
        <a href="" class="body-item">
          <img class="body-item-img" src="lib/1.jpg"/>
        </a>
        <a href="" class="body-item">
          <img class="body-item-img" src="lib/2.jpg"/>
        </a>
        <a href="" class="body-item">
          <img class="body-item-img" src="lib/1.jpg"/>
        </a>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
