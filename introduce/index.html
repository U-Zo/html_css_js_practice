<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <script
        src="https://kit.fontawesome.com/4977da3c17.js"
        crossorigin="anonymous"
    ></script>
    <script src="js/login.js" defer></script>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/login.css"/>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <div id="header-wrapper">
        <a href="pages/main.html">
          <div id="logo">U-Zo</div>
        </a>
        <ul id="nav">
          <li class="nav-item">
            <a href="https://dev01.tistory.com/">블로그</a>
          </li>
          <li class="nav-item">
            <a href="https://github.com/u-zo">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <i class="far fa-user"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <!-- Form section -->
    <section>
      <div id="body-wrapper">
        <div class="body-item">
          <form id="login-form" action="./pages/main.html">
            <div id="login-form-header">우리가 살고 있는 은하계는?</div>
            <div id="login-form-body">
              <div id="login-form-body-wrapper">
                <input id="userid" name="userid" type="text" placeholder="정답"
                       autofocus required/>
                <p class="check_user">정답을 확인해주세요. (우리은하)</p>
                <input id="submit" type="submit" value="제출"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
